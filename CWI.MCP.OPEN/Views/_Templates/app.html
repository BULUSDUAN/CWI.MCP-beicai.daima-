			<div class="page-content">
				<div class="panel panel-app">
					<div class="panel-heading">
						<h3>应用列表</h3>
						<a href="" class="btn btn-action btn-sm pull-right" data-toggle="modal" data-target="#create_app">创建应用</a>
					</div> 
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>应用名称</th>
								<th>介绍</th>
								<th>状态</th>

<div class="modal fade" id="create_app" tabindex="-1" role="dialog" aria-labelledby="create_app_label">
	<form id="create_app_form" action="post" class="form-horizontal" enctype="multipart/form-data">
  	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        	<h4 class="modal-title" id="create_app_label">创建应用</h4>
	      	</div>
	      	<div class="modal-body">
      			<div class="form-group">
      				<label for="" class="col-sm-2 control-label">应用名称</label>
      				<div class="col-sm-10">
      					<input type="text" class="form-control" />
      				</div>
      			</div>
      			<div class="form-group">
      				<label for="" class="col-sm-2 control-label">应用地址</label>
      				<div class="col-sm-10">
      					<input type="text" class="form-control" />
      				</div>
      			</div>
      			<div class="form-group">
      				<label for="" class="col-sm-2 control-label">回调地址</label>
      				<div class="col-sm-10">
      					<input type="text" class="form-control" data-verify-depend="#signed_key,回调地址与签名Key必须同时存在!" />
      				</div>
      			</div>
      			<div class="form-group">
      				<label for="" class="col-sm-2 control-label">签名Key</label>
      				<div class="col-sm-10">
      					<input type="text" class="form-control" id="signed_key" />
      				</div>
      			</div>
      			<div class="form-group">
      				<label for="" class="col-sm-2 control-label">应用LOGO</label>
      				<div class="col-sm-10">
      					<input type="file" accept="image/jpeg,image/png " />
      				</div>
      			</div>
      			<div class="form-group">
      				<label for="" class="col-sm-2 control-label">应用描述</label>
      				<div class="col-sm-10">
      					<textarea name="" cols="30" rows="5" class="form-control"></textarea>
      				</div>
      			</div>
	      	</div>
	      	<div class="modal-footer">
	        	<button type="submit" class="btn btn-action" data-verify-submit>确定</button>
	        	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	      	</div>
	    </div>
  	</div>
  	</form>
</div>

	$("#create_app_form").validateForm();
</script>
